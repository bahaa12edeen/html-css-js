<!DOCTYPE html>
<html lang="en">
<head>
    <!--

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>&lt; UL &gt; / &lt; OL &gt;</h1>
    <br>
    <h2>&lt; UL &gt;</h2>
    <p>
        The &lt;ul&gt; tag defines an unordered list.
        <h3>Example:</h3>
        <ul>
            <li>first_item</li>
            <li>second_item</li>
            <li>third_item</li>
        </ul>
    </p>
    <hr>
    <h2>&lt; OL &gt;</h2>
    <p>
        The &lt;ol&gt; tag defines an ordered list.
        <h3>Example:</h3>
        <ol>
            <li>first_item</li>
            <li>second_item</li>
            <li>third_item</li>
        </ol>
    </p>
    <hr>
    
    <p>
        <strong>Note: </strong> The &lt;li&gt; tag defines a list item.
    </p>
</body>
</html>
