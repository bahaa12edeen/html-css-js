<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            padding: 3px;
        }

        .first, .second{
            color: rgb(38, 190, 0);
        }

        .third{
            color: red;
            background-color: yellow;
        }

        .fourth, .fifth, .sixth{
            color: red;
        }

        ul li ul li{
            color: blue;
        }
    </style>
</head>
<body>
    <h1><u>have fun while styling!</u></h1>
    <hr>
    <p style="color: blue;">
        here is a text <a class="first" href="">with a link</a>. let's do it!
    </p>
    <p>
        we have more <a class="second" href="">links</a> here:
    </p>
    <p>
        is this a (<a class="third" href="">link</a>?)
    </p>
    <p>
        we have a list
    </p>
    <ul>
        <li><b>please,</b> <a class="fourth" href="">click me!</a></li>
        <li>
            can you let's count
            <ul>
                <li><b>111</b></li>
                <li>222 <a class="fifth" href="">another link</a></li>
                <li>333
                    <ul type="none">
                        <li><b>red</b></li>
                        <li>blue</li>
                        <li>green <a class="sixth" href="">colors link</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>that'a enough!</li>
    </ul>
</body>
</html>
